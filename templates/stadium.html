<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches at Stadium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
</head>
<body>
    <h1>Matches at Stadium ID: {{ stadium_id }}</h1>

    {% if matches %}
    <table>
        <thead>
            <tr>
                <th>Match ID</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.match_id }}</td>
                <td>{{ match.match_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No matches found for this stadium.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}" style="color: blue;">‚Üê Back to Home</a></p>
</body>
</html>
