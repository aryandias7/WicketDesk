<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team.country_name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
</head>
<body>
    <h1>{{ team.country_name }} Details</h1>
    <table>
        <tbody>
            <tr>
                <th>Team ID:</th>
                <td>{{ team.team_id }}</td>
            </tr>
            <tr>
                <th>Country:</th>
                <td>{{ team.country_name }}</td>
            </tr>
            <tr>
                <th>Team Ranking:</th>
                <td>{{ team.team_ranking }}</td>
            </tr>
            <tr>
                <th>Coach:</th>
                <td>{{ team.coach_name }}</td>
            </tr>
            <tr>
                <th>Captain:</th>
                <td>{{ team.captain_name}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
